apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 2
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:1.8
          volumeMounts:
            - mountPath: "/usr/share/nginx/html"
              name: nginx-vol
          ports:
            - containerPort: 80
      volumes:
        - name: nginx-vol
          emptyDir: {}
